name: Update site
on:
  push:
    branches: [ master ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Build ğŸ”§
        run: |
          cd $GITHUB_WORKSPACE
          python3 install_deps.py
          python3 proof.py inklecate_v0.8.3 inklecate_v0.9.0 inklecate_runtime_v0.9.0+ inkjs_v1.10.4 inkjs_v1.9.0
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: out
